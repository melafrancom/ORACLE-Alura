<canvas width="600" height="400">
	
</canvas>

<script type="text/javascript">
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "lightgrey"; //propiedad del objeto.
	pincel.fillRect(0, 0, 600, 400); //function

	pincel.fillStyle = "green"; //propiedad
	pincel.fillRect(0, 0, 200, 400); //function

	pincel.fillStyle = "green"; //propiedad
	pincel.fillRect(400, 0, 200, 400); //function

	pincel.fillStyle = "yellow"; //propiedad
	pincel.beginPath();
	pincel.moveTo(300,200);
	pincel.lineTo(200,400);
	pincel.lineTo(400,400);
	pincel.fill(); //llena el grafico.

	pincel.fillStyle = "blue"; //propiedad
	pincel.beginPath();
	pincel.arc(300,200,50,0,2*3.14);
	pincel.fill();

	//Para buscar m√°s formas y graficos podemos buscar en documentacion 2d canvas.

	document.write("<h1> Hola Franco: </h1>")





</script>
