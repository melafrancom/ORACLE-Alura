<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <div class="caja_header">
                <h1><img src="img/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido.</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="email">Email.</label>
                <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono.</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(+XX) XXX XXX XXX">

                <label for="mensaje">Mensaje:</label>
                <textarea cols="55" rows="10" id="mensaje" class="input-padron" required></textarea>
                <fieldset>
                    <legend>Como le gustaria que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <label for="radio-teléfono"><input type="radio" name="contacto" value="teléfono" id="radio-teléfono">Teléfono</label>
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>
                <fieldset>
                    <legend>
                        En que horario desea ser atendido?
                    </legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barberia? </label>
                <input type="submit" value="Enviar formulario." class="enviar">
            </form>
        </main>
        <footer>
            <img src="img/logo-blanco.png">
            <p class="copyright">
                &copy Copyright Barberia Alura - 2022.
            </p>
        </footer>
    </body>
</html>
