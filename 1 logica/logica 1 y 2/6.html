<meta charset="UTF-8">

<h1>Otro programa:</h1>	

<script>
	function saltarLinea () {
		document.write("<br>");
	}
	function imprimir (frase) {
		document.write(frase);
		saltarLinea()
	}

	/*
	Usando la instrucción while, imprime todos los números pares del 1 al 100 y al final imprime la palabra "FIN".
	*/

	var edad = 0
	while (edad <= 100) {
		imprimir(edad)
		edad++

	}

	imprimir("Fin.")

</script>
